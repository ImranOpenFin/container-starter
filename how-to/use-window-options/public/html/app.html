<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Window Options Example</title>
  <meta name="description"
        content="" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1" />
  <link rel="preconnect"
        href="https://fonts.googleapis.com" />
  <link rel="preconnect"
        href="https://fonts.gstatic.com"
        crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
  <link rel="stylesheet"
        href="../style/app.css" />
  <script src="../js/app.bundle.js"></script>
</head>

<body class="col fill gap20">
  <header class="row spread middle">
    <div class="col">
      <h1>Window Options Example</h1>
      <h1 class="tag">Demonstrate the customization options available for opening windows.</h1>
    </div>
    <div class="row middle gap20">
      <image src="../images/icon-blue.png"
             alt="OpenFin"
             height="40px"></image>
    </div>
  </header>
  <main class="row fill gap20">
    <div class="row fill gap40">
      <div class="fill col gap20">
        <h2>Options</h2>
        <form class="col gap10">
          <fieldset>
            <label for="optionName">Name</label>
            <input type="text"
                   id="optionName" />
          </fieldset>
          <fieldset>
            <label for="optionUrl">Url</label>
            <input type="text"
                   id="optionUrl" />
          </fieldset>
          <fieldset>
            <label for="optionAlwaysOnTop">Always On Top</label>
            <input type="checkbox"
                   id="optionAlwaysOnTop" />
          </fieldset>
          <fieldset>
            <label for="optionOpacity">Opacity</label>
            <input type="range"
                   id="optionOpacity"
                   min="0.1"
                   max="1"
                   step="0.1" />
            <span id="optionOpacityValue"></span>
          </fieldset>
          <fieldset>
            <label for="optionShowContextMenu">Show Context Menu</label>
            <input type="checkbox"
                   id="optionShowContextMenu" />
          </fieldset>
          <fieldset>
            <label for="optionShowTaskbarIcon">Show Taskbar Icon</label>
            <input type="checkbox"
                   id="optionShowTaskbarIcon" />
          </fieldset>
          <fieldset>
            <label for="optionMinimizable">Minimizable</label>
            <input type="checkbox"
                   id="optionMinimizable" />
          </fieldset>
          <fieldset>
            <label for="optionMaximizable">Maximizable</label>
            <input type="checkbox"
                   id="optionMaximizable" />
          </fieldset>
          <fieldset>
            <label for="optionResizable">Resizable</label>
            <input type="checkbox"
                   id="optionResizable" />
          </fieldset>
          <div class="row spread gap20"
               id="resizeWidth">
            <fieldset>
              <label for="optionMinWidth">Min Width</label>
              <input type="range"
                     id="optionMinWidth"
                     min="600"
                     max="1000"
                     step="10" />
              <span id="optionMinWidthValue"></span>
            </fieldset>
            <fieldset>
              <label for="optionMaxWidth">Max Width</label>
              <input type="range"
                     id="optionMaxWidth"
                     min="600"
                     max="2000"
                     step="10" />
              <span id="optionMaxWidthValue"></span>
            </fieldset>
          </div>
          <div class="row spread gap20"
               id="resizeHeight">
            <fieldset>
              <label for="optionMinHeight">Min Height</label>
              <input type="range"
                     id="optionMinHeight"
                     min="600"
                     max="1000"
                     step="10" />
              <span id="optionMinHeightValue"></span>
            </fieldset>
            <fieldset>
              <label for="optionMaxHeight">Max Height</label>
              <input type="range"
                     id="optionMaxHeight"
                     min="600"
                     max="2000"
                     step="10" />
              <span id="optionMaxHeightValue"></span>
            </fieldset>
          </div>
          <div class="row spread gap20">
            <fieldset>
              <label for="optionDefaultLeft">Default Left</label>
              <input type="range"
                     id="optionDefaultLeft"
                     min="0"
                     max="1000"
                     step="10" />
              <span id="optionDefaultLeftValue"></span>
            </fieldset>
            <fieldset>
              <label for="optionDefaultTop">Default Top</label>
              <input type="range"
                     id="optionDefaultTop"
                     min="0"
                     max="1000"
                     step="10" />
              <span id="optionDefaultTopValue"></span>
            </fieldset>
          </div>
          <div class="row spread gap20">
            <fieldset>
              <label for="optionDefaultWidth">Default Width</label>
              <input type="range"
                     id="optionDefaultWidth"
                     min="50"
                     max="1000"
                     step="10" />
              <span id="optionDefaultWidthValue"></span>
            </fieldset>
            <fieldset>
              <label for="optionDefaultHeight">Default Height</label>
              <input type="range"
                     id="optionDefaultHeight"
                     min="50"
                     max="1000"
                     step="10" />
              <span id="optionDefaultHeightValue"></span>
            </fieldset>
          </div>
        </form>
      </div>
      <div class="col fill left gap20">
        <h2>Preview</h2>
        <pre id="preview"
             class="fill"></pre>
      </div>
    </div>
  </main>
  <footer>
    <div class="row spread">
      <div class="row gap10">
        <button id="btnPreview">Preview</button>
        <button id="btnCopy">Copy to Clipboard</button>
        <button id="btnReset">Reset to Defaults</button>
      </div>
      <div class="row gap10">
        <a href="https://cdn.openfin.co/docs/javascript/stable/tutorial-Window.create.html"
           target="_blank">Tutorial</a>
        <a href="https://cdn.openfin.co/docs/javascript/stable/Window.html#~options"
           target="_blank">API Docs</a>
      </div>
    </div>
  </footer>
</body>

</html>
