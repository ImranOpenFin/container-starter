<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Context Setter</title>
		<link rel="stylesheet" href="../../common/style/app.css" />
		<script src="../../common/components/fin-toggle-class.js" defer></script>
		<script type="module" src="../js/view.bundle.js"></script>
	</head>

	<body class="col fill gap20">
		<header class="row spread middle">
			<div class="col">
				<h1>Interop Context Demo</h1>
				<h1 class="tag">Demonstrate passing context to platform windows</h1>
			</div>
			<div class="row middle gap10">
				<button is="fin-toggle-class" title="Change style"></button>
				<image src="../common/images/icon-blue.png" alt="OpenFin" height="40px"></image>
			</div>
		</header>
		<main class="col gap10 scroll-horizontal">
			<fieldset>
				<label>INSTRUMENT</label>
				<p id="ticker">I am context-sensitive</p>
				<input id="ticker-input" type="text" placeholder="Enter ticker" autofocus />
				<button id="ticker-submit">Set Intrument Context</button>
				<Label>COUNTRY</label>
				<p id="country">I am context-sensitive</p>
				<input id="country-input" type="text" placeholder="Enter country code" autofocus />
				<button id="country-submit">Set Country Context</button>
			</fieldset>
		</main>
	</body>
</html>
